<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../css/index.css" /> -->
    <link rel="stylesheet" href="../blog/index.css" />
    <link rel="stylesheet" href="../blogpost/index.css" />
    <link rel="stylesheet" href="../contact/index.css" />
    <link rel="stylesheet" href="../search/index.css" />
    <title>iBlog - Heaven for bloggers</title>
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <a href="../index.html">
          <span><img src="../img/logo.png" width="94px" alt="" /></span>
        </a>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="../contact/index.html" class="alert">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="../search/index.html" method="get">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="Article Search"
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>
    <div class="max-width-1 m-auto">
      <hr />
    </div>
    <div class="contact-content font1 max-width-1 m-auto">
      <div class="max-width-1 m-auto mx-1 xyz">
        <h2>Feel Free to Contact Us</h2>
        <div class="contact-form">
          <div class="form-box">
            <input type="text" placeholder="Enter Your Name" />
          </div>
          <div class="form-box">
            <input type="text" placeholder="Enter Your Phone Number" />
          </div>
          <div class="form-box">
            <input type="text" placeholder="Enter Your Email Id" />
          </div>
          <div class="form-box">
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="How may we help you?"
            ></textarea>
          </div>
          <div class="form-box">
            <button class="btn alert-submit">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Copyright &copy; iBlog.com</p>
      <a href="https://www.vecteezy.com/free-vector/typewriter"
        >Vector Credits: Vecteezy</a
      >
    </div>
    <script>
      document.querySelector(".alert").addEventListener("click", function (e) {
        e.preventDefault();
        alert("Already On Contact Page");
      });
    </script>
    <script>
      document
        .querySelector(".alert-submit")
        .addEventListener("click", function (e) {
          e.preventDefault();
          alert("Message Sent.");
        });
    </script>
  </body>
</html>
